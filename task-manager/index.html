<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .performance-container {
            display: flex;
            gap: 20px;
        }

        .graph-container {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .graph {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .graph-bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Task Manager - Performance</h1>
    </header>

    <main>
        <div class="performance-container">

            <!-- CPU Usage Graph -->
            <div class="graph-container">
                <h2>CPU Usage</h2>
                <div class="graph" id="cpuGraph">
                    <div class="graph-bar" style="height: 70%;"></div>
                </div>
            </div>

            <!-- Memory Usage Graph -->
            <div class="graph-container">
                <h2>Memory Usage</h2>
                <div class="graph" id="memoryGraph">
                    <div class="graph-bar" style="height: 40%;"></div>
                </div>
            </div>

            <!-- Add more graphs as needed -->

        </div>
    </main>

</body>
</html>
