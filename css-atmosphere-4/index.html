<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Atmosphere</title>
    <link rel="stylesheet" href="atmosphere.css">
</head>
<body>
    <div class="atmosphere-container">
        <div class="fadeout"></div>
        
        <!-- Static atmosphere elements -->
        <div class="atmosphere-wrapper">
            <div class="atmosphere"></div>
            <div class="center-glow"></div>
            <div class="atmosphere-left"></div>
            <div class="atmosphere-right"></div>
        </div>

        <div class="aurora-wrapper">
            <div class="orbit-object orbit-object-right"></div>
            <div class="orbit-object orbit-object-left"></div>
        </div>
        
        <div class="planet-linear-glow"></div>
        <div class="planet"></div>
        <div class="planet-halo"></div>
    </div>
</body>
</html>
