    expected_status_code: 200
    curl: |
      curl --request POST \
      --url http://127.0.0.1:27777/api/v1.0/client/volume/create \
      --header 'Content-Type: application/json' \
      --data '{
        "size": 8,
        "name": "vol-1",
        "bootable": false,
        "readonly": false,
        "shareable": false,
        "private": false,
        "clonable": true,
        "bus": "virtio",
        "alg": "rsync",
        "format": "raw"
      }'

