commands:
  - name: Storage-Ping
    retries: 2
    timeout: 30
    expected_status_code: 200
    expected_value: This is an Elemento Storage Client!
    must_contain: Elemento
    curl: |
      curl --request GET \
      --url http://127.0.0.1:27777/

  - name: Matcher-Ping
    retries: 2
    timeout: 30
    expected_status_code: 200
    expected_value: This is an Elemento Matcher Client!
