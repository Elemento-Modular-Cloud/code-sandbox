commands:
  - name: Login
    retries: 2
    timeout: 30
    expected_status_code: 200
    curl: |
      curl --request POST \
      --url http://127.0.0.1:47777/api/v1/authenticate/login \
      --header 'Content-Type: application/json' \
      --data '{
        "username": "your-email",
        "password": "your-pwd"
        "org": "your-org
      }'
  
  - name: Auth-Status
    retries: 2
    timeout: 30
    curl: |
      curl --request GET \
      --url http://127.0.0.1:47777/api/v1/authenticate/status

